services:
  dashboard:
    build: .
    ports:
      - "8501:8501"
    restart: always
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    networks:
      - dashboard-network
    depends_on:
      - graylog
      - elasticsearch
      - mongodb

  graylog:
    image: graylog/graylog:4.3
    ports:
      - "9000:9000"
      - "12202:12202/udp"
    environment:
      - GRAYLOG_ROOT_PASSWORD=admin
      - GRAYLOG_HTTP_EXTERNAL_URI=http://127.0.0.1:9000/
    networks:
      - dashboard-network
    depends_on:
      - elasticsearch
      - mongodb

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.10.2
    environment:
      - http.host=0.0.0.0
      - transport.host=localhost
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - dashboard-network

  mongodb:
    image: mongo:4.2
    networks:
      - dashboard-network

networks:
  dashboard-network:
    driver: bridge